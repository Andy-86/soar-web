#设置数据库
databasesSource:
   - addr: 127.0.0.1:3306
     schema: crawer
     user: root
     password: root
     disable: false
     alias: public
   - addr: 127.0.0.1:3306
     schema: test
     user: root
     password: root
     disable: false
     alias: religion
   - addr: 127.0.0.1:3306
     schema: dubbo-monitor
     user: root
     password: root
     disable: false
     alias: assn
   - addr: 127.0.0.1:3306
     schema: crawer
     user: root
     password: root
     disable: false
     alias: scenic
# 线上环境配置
online-dsn:
    addr: 127.0.0.1:3306
    schema: test
    user: root
    password: root
    disable: false
# 测试环境配置
test-dsn:
    addr: 127.0.0.1:3306
    schema: test
    user: root
    password: root
    disable: false
# 是否允许测试环境与线上环境配置相同
allow-online-as-test: true
# 是否清理测试时产生的临时文件
drop-test-temporary: true
# 语法检查小工具
only-syntax-check: false
#sampling-statistic-target: 100
#sampling: true
# 日志级别，[0:Emergency, 1:Alert, 2:Critical, 3:Error, 4:Warning, 5:Notice, 6:Informational, 7:Debug]
log-level: 7
log-output: /Users/mac/IdeaProjects/soar/src/github.com/XiaoMi/soar/etc/soar.log
# 优化建议输出格式
report-type: json
ignore-rules:
    - ""
# 黑名单中的 SQL 将不会给评审意见。一行一条 SQL，可以是正则也可以是指纹，填写指纹时注意问号需要加反斜线转义。
blacklist: /Users/mac/IdeaProjects/soar/src/github.com/XiaoMi/soar/etc/soar.blacklist
# 启发式算法相关配置
max-join-table-count: 5
max-group-by-cols-count: 5
max-distinct-count: 5
max-index-cols-count: 5
max-total-rows: 9999999
spaghetti-query-length: 2048
allow-drop-index: false
# EXPLAIN相关配置
explain-sql-report-type: pretty
explain-type: extended
explain-format: traditional
explain-warn-select-type:
    - ""
explain-warn-access-type:
    - ALL
explain-max-keys: 3
explain-min-keys: 0
explain-max-rows: 10000
explain-warn-extra:
    - ""
explain-max-filtered: 100
explain-warn-scalability:
    - O(n)
query: ""
list-heuristic-rules: false
list-test-sqls: false
verbose: true
cleanup-test-database: true
